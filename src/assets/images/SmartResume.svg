<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#2563eb"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#grad1)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="#60a5fa" opacity="0.3"/>
  <circle cx="700" cy="500" r="80" fill="#60a5fa" opacity="0.3"/>
  <circle cx="650" cy="120" r="40" fill="#93c5fd" opacity="0.4"/>
  
  <!-- Main text - Very visible -->
  <text x="400" y="280" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Smart Resume</text>
  <text x="400" y="360" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Builder</text>
  
  <!-- Subtitle -->
  <text x="400" y="440" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#e0e7ff" text-anchor="middle" dominant-baseline="middle">AI-Powered Resume Creation</text>
</svg>

